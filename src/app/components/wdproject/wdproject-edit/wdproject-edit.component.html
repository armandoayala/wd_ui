<app-app-parent-index [indexTitle]="title">
    <div index-action>
        <button (click)="onReload()" [disabled]="executingAction('onReload')" type="button" class="btn btn-primary">
            <i class="fas fa-sync"></i>
            {{ 'general.label_reload' | translate }}
        </button>
    </div>

    <div index-filter></div>

    <div index-body>

        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a [ngClass]="(executingAction('onNoteSave')==false)?'nav-link active':'nav-link active disabled'" id="analisis-tab" data-toggle="tab" href="#analisis" role="tab"
                        aria-controls="analisis" aria-selected="true">Analisis</a>
                </li>
                <li class="nav-item">
                    <a [ngClass]="(executingAction('onNoteSave')==false)?'nav-link':'nav-link disabled'" id="wddata-tab" data-toggle="tab" href="#wddata" role="tab"
                        aria-controls="wddata" aria-selected="false">WDData</a>
                </li>
                <li class="nav-item">
                    <a [ngClass]="(executingAction('onNoteSave')==false)?'nav-link':'nav-link disabled'" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                        aria-controls="contact" aria-selected="false">Contact</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="analisis" role="tabpanel" aria-labelledby="analisis-tab">
                    <div class="row mt-3">
                        <div class="col-sm-6 col-md-6 col-lg-6"></div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="float-right">
                                <button (click)="onNoteSave()" [disabled]="executingAction('onNoteSave')" type="button" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    {{ 'general.label_save' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <ckeditor id="editor" #editor [editor]="Editor"></ckeditor>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="wddata" role="tabpanel" aria-labelledby="wddata-tab">WD-DATA</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">EXTRA</div>
            </div>

        </div>



    </div>
</app-app-parent-index>
