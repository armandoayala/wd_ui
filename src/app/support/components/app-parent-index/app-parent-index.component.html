        </div>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="float-right">
            <ng-content select="[index-action]"></ng-content>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <ng-content select="[index-filter]"></ng-content>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <ng-content select="[index-body]"></ng-content>
    </div>
</div>
